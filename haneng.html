<!doctype html>
<html lang="ko" data-theme="light">
<head>
  <!-- 페이지별 크롤링/색인 제어 -->
<meta name="robots"
      content="noindex, nofollow, noarchive, nosnippet, noimageindex, max-image-preview:none">
<!-- 구글봇에 확실히: (선택) -->
<meta name="googlebot"
      content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한영타 변환기 | Tool Box</title>
  <meta name="description" content="두벌식 자판 기준, 영타→한글 / 한글→영타를 옵션 없이 동시에 실시간 변환합니다." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%23ffffff'/%3E%3Ctext x='50' y='66' font-size='58' text-anchor='middle'%3E🔤%3C/text%3E%3C/svg%3E"/>
  <script src="ads.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 이 페이지 전용 최소 스타일 (공용 것 손대지 않음) */
    main.haneng-main .field textarea{
      width:100%; background:#fff; color:var(--ink);
      border:2px solid var(--line); border-radius:14px;
      padding:16px 14px; font-size:16px; line-height:1.5; min-height:140px; resize:vertical;
      outline:none;
    }
    main.haneng-main .field textarea:focus{
      border-color:var(--acc); box-shadow:0 0 0 4px rgba(37,99,235,.15);
    }
    .headline{justify-content:center;position:relative}
    .headline .btn{position:absolute;right:12px;top:50%;transform:translateY(-50%)}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="https://tools.joyful101.com/" aria-label="Tool Box 홈">
        <div class="logo" aria-hidden="true"><span class="logo-text">Tool<br>Box</span></div>
      </a>
      <div class="title">
        <h1>한/영타 변환기</h1>
        <p>두벌식 자판 · 실시간 · 옵션 없음</p>
      </div>
      <div class="spacer" aria-hidden="true"></div>
    </header>

    <main class="haneng-main">
      <section class="card" aria-labelledby="calcTitle">
        <h2 id="calcTitle">입력</h2>

        <div class="field">
          <label for="src">텍스트</label>
          <textarea id="src" placeholder="영타 또는 한글을 붙여넣거나 입력하세요"></textarea>
        </div>

        <div class="actions">
          <button id="clearBtn" class="btn">비우기</button>
        </div>

        <div class="ad-slot">
          <ins class="adsbygoogle" style="display:block"
            data-ad-client="ca-pub-6022794906780783"
            data-ad-slot="6135885040"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        </div>
      </section>

      <!-- 결과 한 카드 안에 위/아래 배치 -->
      <section class="card" aria-labelledby="resultTitle">
        <h2 id="resultTitle">실시간 결과</h2>
        <div class="result">

          <!-- 1) 영타 → 한글 -->
          <div class="muted">영타 → 한글</div>
          <div class="headline">
            <span id="koOut" class="copyable">-</span>
            <button class="btn small" id="copyKo">복사</button>
          </div>

          <!-- 2) 한글 → 영타 -->
          <div class="kpi-line">
            <span class="muted">한글 → 영타(QWERTY)</span>
            <div style="display:flex;align-items:center;gap:10px;">
              <b id="enOut" class="mono">-</b>
              <button class="btn small" id="copyEn">복사</button>
            </div>
          </div>

          <!-- 3) 원문 에코 -->
          <div class="kpi-line">
            <span class="muted">입력 원문</span>
            <div style="display:flex;align-items:center;gap:10px;">
              <b id="echo" class="mono">-</b>
              <button class="btn small" id="copyEcho">복사</button>
            </div>
          </div>

          <div class="muted" style="font-size:12px">
            규칙: 두벌식 기준. Q/W/E/R/T → ㅃ/ㅉ/ㄸ/ㄲ/ㅆ (영타 입력 시).<br/>
            종성 끌어오기 방지: 다음 키가 모음이면 현재 자음은 다음 음절의 초성으로 처리합니다.
          </div>

          <div id="adMid" class="ad-slot"></div>
        </div>
      </section>
    </main>

    <footer><p>© <span id="year"></span> Tool Box</p></footer>
  </div>

  <script type="module" src="haneng_converter.js"></script>
  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    document.addEventListener("DOMContentLoaded", () => {
      (window.adsbygoogle=window.adsbygoogle||[]).push({});
    });
  </script>
</body>
</html>
