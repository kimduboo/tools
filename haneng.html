<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한영타 변환기 | Tool Box</title>
  <meta name="description" content="두벌식 자판 기준, 영타↔한글 / 한글↔영타를 옵션 없이 동시에 실시간 변환합니다." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%23ffffff'/%3E%3Ctext x='50' y='66' font-size='58' text-anchor='middle'%3E🔤%3C/text%3E%3C/svg%3E"/>
  <script src="ads.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 한영타 전용 */
    .input-label { font-size:14px; font-weight:600; color:#374151; margin-bottom:8px; display:block; }
    .input-area { position:relative; }
    .main-input,
    .result-textarea {
      width:100%; min-height:120px; padding:16px;
      border:2px solid var(--line); border-radius:8px;
      font-size:16px; line-height:1.5; resize:vertical; outline:none;
    }
    .main-input:focus,
    .result-textarea:focus { border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,.1); }

    .result-item { margin-bottom:24px; }
    .result-label { font-size:14px; font-weight:600; color:#374151; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; }
    .result-area { position:relative; }
    .result-textarea { min-height:100px; background:#f8fafc; color:#1e293b; }
    .result-textarea.empty { color:#9ca3af; font-style:italic; display:block; } /* index의 .empty 무력화 */
    .result-area .copy-btn { position:absolute; right:12px; top:12px; }

    .mode-toggle {
      display:flex; justify-content:center; gap:20px; padding:16px 20px;
      background:var(--chip); border-top:1px solid var(--line); border-bottom:1px solid var(--line);
    }
    .mode-option { display:flex; align-items:center; gap:8px; font-size:14px; color:var(--ink); font-weight:500; }
    .mode-option input[type="radio"] { width:16px; height:16px; accent-color:var(--acc); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="https://tools.joyful101.com/">
        <div class="logo"><span class="logo-text">Tool<br>Box</span></div>
      </a>
      <div class="title">
        <h1>한영타 변환기</h1>
        <p>실시간 자동 변환 • 두벌식 기준</p>
      </div>
      <div class="spacer"></div>
    </header>

    <section class="card center">
      <div class="card-section">
        <label class="input-label">문장 입력</label>
        <div class="input-area">
          <textarea id="mainInput" class="main-input" placeholder="한글이나 영타를 입력하면 자동으로 변환됩니다"></textarea>
          <button id="clearBtn" class="clear-btn">비우기</button>
        </div>
        <div class="auto-mode-info" id="autoInfo">💡 <strong>자동 변환 모드:</strong> 입력된 텍스트를 분석해 적절한 방향으로 자동 변환합니다.</div>
      </div>

      <div class="mode-toggle">
        <label class="mode-option"><input type="radio" name="mode" value="auto" checked><span>자동</span></label>
        <label class="mode-option"><input type="radio" name="mode" value="en2ko"><span>영타 → 한글</span></label>
        <label class="mode-option"><input type="radio" name="mode" value="ko2en"><span>한글 → 영타</span></label>
      </div>

      <div class="card-section">
        <div class="result-item">
          <div class="result-label">변환 결과 <span id="resultCharCount" class="muted">0자</span></div>
          <div class="result-area">
            <textarea id="resultOutput" class="result-textarea empty" placeholder="변환 결과가 여기에 표시됩니다" readonly></textarea>
            <button id="copyResult" class="copy-btn" disabled>복사</button>
          </div>
        </div>
      </section>

    <footer class="footer"><p>© <span id="year"></span> Tool Box 한영타 변환기</p></footer>
  </div>
  <script src="haneng-con.js" defer></script>
</body>
</html>
