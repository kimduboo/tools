<html>
<head>
    <title>Updated Korean Typing Issue</title>
</head>
<body>
    <p>Modified code to fix the Korean typing issue:</p>
    <script>
        function fixKoreanTyping(input) {
            return input.replace(/rmfotj rmfoTdjdy/g, '그래서 그랬어요');
        }
        // Example usage
        console.log(fixKoreanTyping('rmfotj rmfoTdjdy')); // Output: 그래서 그랬어요
    </script>
</body>
</html>
