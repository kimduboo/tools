<!doctype html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>툴서랍 – 바로 쓰는 생활 계산기</title>
  <meta name="description" content="만나이, 디데이, BMI, 단위 변환 등 생활에 유용한 도구를 한곳에 모은 빠르고 가벼운 반응형 웹사이트" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect rx='18' width='100' height='100' fill='%23e8efff'/%3E%3Ctext x='50' y='62' font-size='50' text-anchor='middle' fill='%232563eb'%3E%F0%9F%95%9A%EF%B8%8F%3C/text%3E%3C/svg%3E"/>

  <style>
    :root{
      --bg:#f7f9fd; --panel:#ffffff; --line:#e6eaf2; --ink:#1f2a37; --muted:#6b7280; --acc:#2563eb; --ok:#16a34a; --chip:#f3f6ff;
      --ads:#ffffff; --ads-border:#e6eaf2; --shadow:0 10px 22px rgba(2,8,23,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Apple SD Gothic Neo,sans-serif;
      position:relative; background:#fafafa;
    }
    /* 고정 그라데이션 배경 */
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background:
        radial-gradient(1200px 600px at 80% -10%, #dbeafe 0%, rgba(219,234,254,0) 60%),
        linear-gradient(#fafafa, #eaeaea);
      background-repeat:no-repeat,no-repeat;
      background-size:1600px 800px, auto;
      background-position:right -200px top -180px, 0 0;
    }

    .wrap{max-width:1100px;margin:0 auto;padding:24px}

    /* 헤더: 좌(로고+브랜드) | 중앙(태그라인) | 우(액션) */
    header{
      display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:12px; padding:6px 0 18px;
    }
    .brand{
      justify-self:start; display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit;
    }
    .logo{
      width:48px;height:48px;display:grid;place-items:center;
      background:linear-gradient(135deg,#60a5fa,#2563eb);border-radius:14px;
      box-shadow:0 6px 20px rgba(37,99,235,.25);font-weight:900;color:#fff
    }
    .brand-name{font-weight:800;font-size:20px;}
    .title{
      justify-self:center; text-align:center;
    }
    .title p{margin:0;color:var(--muted);font-size:15px}
    nav.actions{justify-self:end; display:flex; align-items:center; gap:8px}
    .theme-toggle{display:none}

    /* 검색: 아이콘을 가상요소로 그려 세로정렬 정확히 */
    .search{
      position:relative; margin:12px 0 12px;
    }
    .search::before{
      content:"🔍"; position:absolute; left:14px; top:50%; transform:translateY(-50%);
      font-size:16px; line-height:1;
      pointer-events:none;
    }
    .search input{
      width:100%;
      padding:14px 14px 14px 42px; /* 아이콘 공간 */
      border-radius:14px; border:1px solid var(--line); background:#fff; color:var(--ink); outline:none;
    }
    .search input:focus{border-color:var(--acc);box-shadow:0 0 0 4px rgba(37,99,235,.15)}

/* 광고 슬롯(형식 X) */
.ad-slot {
  margin: 12px 0;
  padding: 0;              /* 안쪽 여백 제거 */
  background: transparent; /* 배경 투명 */
  border: none;            /* 테두리 제거 */
  border-radius: 0;        /* 모서리 둥글기 제거 */
  overflow: hidden;        /* 광고가 넘치면 숨김 */
}

/* AdSense가 컨테이너 폭을 따르도록 */
.ad-slot > ins.adsbygoogle {
  display: block !important;
  width: 100% !important;
}

/* iframe 크기 제어 */
.ad-slot iframe {
  max-width: 100% !important;
}


    /* 카드 그리드 */
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    @media (max-width: 1024px){ .grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width: 760px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width: 480px){ .grid{grid-template-columns:1fr} }

    .card{
      background:var(--panel);border:1px solid var(--line);border-radius:18px;
      padding:16px;display:flex;flex-direction:column;gap:10px;
      transition:box-shadow .15s ease, transform .12s ease
    }
    .card:hover{transform:translateY(-2px);box-shadow:var(--shadow)}
    .card .head{display:flex;align-items:center;gap:10px}
    .card .emoji{font-size:20px}
    .card h3{margin:0;font-size:16px}
    .card p{margin:0;color:var(--muted);font-size:13px}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:auto}
    .tag{font-size:11px;color:#3b4a6b;background:var(--chip);border:1px solid var(--line);padding:4px 8px;border-radius:999px}
    .goto{margin-top:10px;display:flex;justify-content:space-between;align-items:center}
    .goto a{color:var(--acc);text-decoration:none;font-weight:700}
    .goto .new{color:var(--ok);font-size:12px}

    .empty{display:none;align-items:center;justify-content:center;padding:28px;border:1px dashed var(--line);border-radius:14px;color:#64748b;background:#fff}
    footer{margin:26px 0 0;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 헤더 -->
    <header>
      <a class="brand" href="/" aria-label="툴서랍 홈">
        <div class="logo" aria-hidden="true">Tool</div>
        <span class="brand-name">툴서랍</span>
      </a>
      <div class="title">
        <p>바로 쓰는 <b>생활 계산기</b></p>
      </div>
      <nav class="actions">
        <button id="themeToggle" class="theme-toggle" aria-label="테마 전환">🌞 라이트</button>
        <a href="#" id="share" style="color:var(--acc);text-decoration:none" aria-label="링크 복사">🔗</a>
      </nav>
    </header>

    <!-- 검색 -->
    <div class="search">
      <input id="q" placeholder="검색: 만나이, D-Day, BMI, 단위변환…" aria-label="계산기 검색" autocomplete="off" />
    </div>

    <!-- 검색창 아래 광고 슬롯 -->
    <section id="ad-under-search" class="ad-slot">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6022794906780783"
      crossorigin="anonymous"></script>
 <!-- 중간 수평 디스플레이 -->
 <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-6022794906780783"
      data-ad-slot="6135885040"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
 <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
 </script>
      <!-- 예시: AdSense 코드 사용 시 iframe이 부모 폭을 넘지 않도록 위 CSS가 적용됩니다 -->
    </section>

    <!-- 카드 그리드 -->
    <section class="grid" id="grid" aria-label="도구 목록"></section>

    <!-- 그리드 중간 광고 슬롯 (원하는 위치에 동적으로 삽입 가능) -->
    <!-- <section class="ad-slot" id="ad-in-grid-1"></section> -->

    <!-- 검색 결과 없음 -->
    <div class="empty" id="empty">해당 키워드의 도구가 없어요. 다른 검색어를 입력해 보세요.</div>

    <footer>
      <p>© <span id="year"></span> 툴서랍</p>
    </footer>
  </div>

  <script>
    // 라이트 고정 (버튼은 숨김)
    const THEME_KEY='ts-theme';
    function setTheme(){ document.documentElement.setAttribute('data-theme','light'); try{localStorage.setItem(THEME_KEY,'light')}catch(e){} }
    setTheme();

    // 데이터
    const tools=[
      {id:'age-now',name:'만나이 계산기',emoji:'🎂',desc:'세/개월/4;1',href:'/age.html',tags:['나이','개월수','연령','생활']},
      {id:'dday',name:'D-Day 계산기',emoji:'📅',desc:'주/개월/평일(근사치)',href:'/dday.html',tags:['날짜','카운트다운','디데이']},
      // … 필요 시 추가
    ];

    const grid=document.getElementById('grid');
    const empty=document.getElementById('empty');

    function card(t){
      const a=document.createElement('a');
      a.href=t.href; a.style.textDecoration='none'; a.setAttribute('aria-label',t.name);
      a.innerHTML=`
        <article class="card">
          <div class="head"><div class="emoji" aria-hidden="true">${t.emoji}</div><h3>${t.name}</h3></div>
          <p>${t.desc}</p>
          <div class="tags">${t.tags.map(x=>`<span class='tag'>${x}</span>`).join('')}</div>
          <div class="goto"><a href="${t.href}">바로가기 →</a><span class="new">${t.new?'NEW':''}</span></div>
        </article>`;
      return a;
    }

    function render(list){
      grid.innerHTML='';
      list.forEach(t=>grid.appendChild(card(t)));
      empty.style.display=list.length?'none':'flex';
    }

    function filter(q){
      q=q.trim().toLowerCase();
      if(!q) return tools;
      return tools.filter(t=>(t.name+' '+t.desc+' '+t.tags.join(' ')).toLowerCase().includes(q));
    }

    document.getElementById('q').addEventListener('input',e=>render(filter(e.target.value)));
    document.getElementById('share').addEventListener('click',e=>{
      e.preventDefault();
      navigator.clipboard.writeText(location.href).then(()=>{
        const el=e.currentTarget; const old=el.textContent; el.textContent='✅'; setTimeout(()=>el.textContent=old,900);
      });
    });

    document.getElementById('year').textContent=new Date().getFullYear();
    render(tools);
  </script>
</body>
</html>
