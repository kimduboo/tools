<!doctype html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>툴서랍 – 바로 쓰는 생활 계산기</title>
  <meta name="description" content="만나이, 디데이, BMI, 단위 변환 등 생활에 유용한 도구를 한곳에 모은 빠르고 가벼운 반응형 웹사이트" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect rx='18' width='100' height='100' fill='%23e8efff'/%3E%3Ctext x='50' y='62' font-size='50' text-anchor='middle' fill='%232563eb'%3E%F0%9F%95%9A%EF%B8%8F%3C/text%3E%3C/svg%3E"/>

  <!-- (선택) AdSense 전역 스니펫 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6022794906780783" crossorigin="anonymous"></script>

  <style>
    /* THEME TOKENS */
    :root{
      --bg:#f7f9fd; --panel:#ffffff; --line:#e6eaf2; --ink:#1f2a37; --muted:#6b7280; --acc:#2563eb; --ok:#16a34a; --chip:#f3f6ff; --ads:#ffffff; --ads-border:#e6eaf2; --shadow:0 10px 22px rgba(2,8,23,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Apple SD Gothic Neo,sans-serif;
      position:relative; background-color:#fafafa;
    }
    /* D-Day/만나이와 동일한 ‘스크롤 고정’ 그라데이션 */
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background:
        radial-gradient(1200px 600px at 80% -10%, #dbeafe 0%, rgba(219,234,254,0) 60%),
        linear-gradient(#fafafa, #eaeaea);
      background-repeat:no-repeat,no-repeat;
      background-size:1600px 800px, auto;
      background-position:right -200px top -180px, 0 0;
    }

    .wrap{max-width:1100px;margin:0 auto;padding:24px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:6px 0 18px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:48px;height:48px;display:grid;place-items:center;background:linear-gradient(135deg,#60a5fa,#2563eb);border-radius:14px;box-shadow:0 6px 20px rgba(37,99,235,.25);font-weight:900;color:#fff}
    .title h1{margin:0;font-size:clamp(22px,3.4vw,32px)}
    .title p{margin:4px 0 0;color:var(--muted)}

    .search{display:flex;gap:10px;align-items:center;margin:12px 0 18px}
    .search input{flex:1;padding:14px 14px 14px 42px;border-radius:14px;border:1px solid var(--line);background:#fff;color:var(--ink);outline:none}
    .search input:focus{border-color:var(--acc);box-shadow:0 0 0 4px rgba(37,99,235,.15)}
    .search .icon{position:relative}
    .search .icon::before{content:"🔍";position:absolute;left:14px;top:50%;transform:translateY(-50%);}

    .ads{display:grid;place-items:center;height:140px;border:1px dashed var(--ads-border);border-radius:14px;color:#7b8bbd;font-size:13px;margin:4px 0 18px;background:var(--ads)}

    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    @media (max-width: 1024px){ .grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width: 760px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width: 480px){ .grid{grid-template-columns:1fr} }

    .card{background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:16px;display:flex;flex-direction:column;gap:10px;transition:box-shadow .15s ease, transform .12s ease}
    .card:hover{transform:translateY(-2px);box-shadow:var(--shadow)}
    .card .head{display:flex;align-items:center;gap:10px}
    .card .emoji{font-size:20px}
    .card h3{margin:0;font-size:16px}
    .card p{margin:0;color:var(--muted);font-size:13px}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:auto}
    .tag{font-size:11px;color:#3b4a6b;background:var(--chip);border:1px solid var(--line);padding:4px 8px;border-radius:999px}
    .goto{margin-top:10px;display:flex;justify-content:space-between;align-items:center}
    .goto a{color:var(--acc);text-decoration:none;font-weight:700}
    .goto .new{color:var(--ok);font-size:12px}

    footer{margin:26px 0 0;color:var(--muted);font-size:13px}

    .empty{display:none;align-items:center;justify-content:center;padding:28px;border:1px dashed var(--line);border-radius:14px;color:#64748b;background:#fff}

    /* 테마 토글은 비노출(라이트 고정) */
    .theme-toggle{display:none;align-items:center;gap:8px;border:1px solid var(--line);background:var(--panel);color:var(--ink);padding:8px 12px;border-radius:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">TS</div>
        <div class="title">
          <h1>툴서랍</h1>
          <p>바로 쓰는 <b>생활 계산기</b></p>
        </div>
      </div>
      <nav style="display:flex; align-items:center; gap:8px">
        <button id="themeToggle" class="theme-toggle" aria-label="테마 전환" title="테마 전환">🌞 라이트</button>
        <a href="#" id="share" style="color:var(--acc);text-decoration:none">🔗</a>
      </nav>
    </header>

    <div class="search">
      <div class="icon"></div>
      <input id="q" placeholder="검색: 만나이, D-Day, BMI, 단위변환…" aria-label="계산기 검색" autocomplete="off" />
    </div>



    <section class="grid" id="grid" aria-label="도구 목록"></section>

    <div class="empty" id="empty">해당 키워드의 도구가 없어요. 다른 검색어를 입력해 보세요.</div>



    <footer>
      <center><p>© <span id="year"></span> 툴서랍 </p></center>
    </footer>
  </div>

  <script>
    // ===== 라이트 고정 스캐폴드 =====
    const THEME_KEY = 'ts-theme';
    function setTheme(theme){
      const t = 'light'; // 라이트 고정
      document.documentElement.setAttribute('data-theme', t);
      try{ localStorage.setItem(THEME_KEY, t); }catch(e){}
      const btn = document.getElementById('themeToggle');
      if(btn){ btn.textContent = t === 'dark' ? '🌙 다크' : '🌞 라이트'; }
    }
    function getSavedTheme(){ try{ return localStorage.getItem(THEME_KEY) || 'light'; }catch(e){ return 'light'; } }
    document.getElementById('themeToggle').addEventListener('click', ()=>{ setTheme('light'); });
    setTheme(getSavedTheme());

    // ===== 카드 데이터 (예시/표기법 반영) =====
    const tools = [
      {
        id:'age-now',
        name:'만나이 계산기',
        emoji:'🎂',
        desc:'표기 예: 세/개월/4;1',
        href:'/age.html',
        tags:['나이','개월수','연령','생활']
      },
      {
        id:'dday',
        name:'D-Day 계산기',
        emoji:'📅',
        desc:'주/개월/평일(근사치)',
        href:'/dday.html',
        tags:['날짜','카운트다운','디데이']
      },
      {
        id:'bmi',
        name:'BMI 계산기',
        emoji:'📏',
        desc:'저체중/정상/과체중/비만',
        href:'/bmi.html',
        tags:['건강','체중','지수']
      },
      {
        id:'unit',
        name:'단위 변환기',
        emoji:'🔁',
        desc:'길이/무게/온도/속도',
        href:'/unit.html',
        tags:['변환','단위','길이']
      },
      {
        id:'time-zone',
        name:'세계 시간대 변환',
        emoji:'🌍',
        desc:'도시 간 시차/회의 시간',
        href:'/time.html',
        tags:['시간','시차','회의']
      },
      {
        id:'net-salary',
        name:'실수령액 계산(간단)',
        emoji:'💵',
        desc:'간단 실수령액(참고용)',
        href:'/salary.html',
        tags:['급여','월급','세금']
      }
      // ✅ 여기 뒤로 계속 추가하면 자동으로 카드가 생성됩니다.
    ];

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');

    function card(t){
      const a = document.createElement('a');
      a.href = t.href; a.style.textDecoration='none'; a.setAttribute('aria-label', t.name);
      a.innerHTML = `
        <article class="card">
          <div class="head"><div class="emoji" aria-hidden="true">${t.emoji}</div><h3>${t.name}</h3></div>
          <p>${t.desc}</p>
          <div class="tags">${t.tags.map(x=>`<span class='tag'>${x}</span>`).join('')}</div>
          <div class="goto"><a href="${t.href}">바로가기 →</a><span class="new">${t.new? 'NEW':''}</span></div>
        </article>`;
      return a;
    }

    function render(list){
      grid.innerHTML='';
      list.forEach(t=>grid.appendChild(card(t)));
      empty.style.display = list.length? 'none':'flex';
    }

    function filter(q){
      q = q.trim().toLowerCase();
      if(!q) return tools;
      return tools.filter(t=> (t.name + ' ' + t.desc + ' ' + t.tags.join(' ')).toLowerCase().includes(q));
    }

    document.getElementById('q').addEventListener('input', (e)=>{ render(filter(e.target.value)); });

    document.getElementById('share').addEventListener('click', (e)=>{
      e.preventDefault();
      navigator.clipboard.writeText(location.href).then(()=>{
        const el=e.currentTarget; const old=el.textContent; el.textContent='✅ 복사됨'; setTimeout(()=>el.textContent=old,1000);
      });
    });

    document.getElementById('year').textContent = new Date().getFullYear();
    render(tools);
  </script>
</body>
</html>
